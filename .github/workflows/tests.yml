name: KarmaTests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
      - uses: actions/checkout@v2
      - name: Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install npm dependencies
      - run: npm ci
      - name: Run tests
      - run: npm run test:karma
